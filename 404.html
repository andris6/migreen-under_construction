      padding: 2rem 2.5rem;

      text-align: center;

    }

    svg {
      width: 48px;
      height: 48px;
      margin-bottom: 1.5rem;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 500;
      margin: 0 0 0.5rem;
    }

    p {
      font-size: 0.95rem;
      color: #57606a;
      margin: 0;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0d1117;
        color: #c9d1d9;
      }

      .container {
        background-color: #161b22;
        border-color: #30363d;
      }
